<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Text Util</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <h2>Text Util</h2>
  </nav>
  <br><br>
  <div style="max-width: 1288px; margin: auto;">

    <div class="container" style="width: 90%;">
      <div class="row justify-content-start">
        <div class="col-11 px-0"><label for="textarea"><h3><i>Enter your text here to Analyse</i> </h3></label></div>
        <div class="col-12 justify-content-center px-0"><textarea name="" id="input" cols="170" rows="10" style="width:100%;"></textarea></div>
        
      </div>
      <div class="row justify-content-start">
        <button id="ucase">UPPERCASE</button>
        <button id="lcase">lowercase</button>
        <button id="cap">Capitalize</button>
        <button id="remove">RemoveSpaces</button>
        <button id="copy">Copy text</button>
        <button id="clear">Clear</button>
      </div>
    </div>
      <div class="table-responsive">
        <table class="table border">
          <thead class="thead-light">
            <tr>
              <th scope="col" class=>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class=" preview" id="preview">See here for the text preview</td>
            </tr>
          </tbody>
        </table>
        <table class="table border">
          <thead class="thead-light">
            <tr>
              <th scope="col">Results</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="col-10 results">
                <span id="wordCount">0</span> Words
                <span id="charCount" style="padding-left: 10px;">0</span> Characters
                <span id="min" style="padding-left: 10px;">0.00</span> Minutes to read <span id="approx"></span>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
        <div class="row">
          <div class="col-11 endStatus" id="endStatus">Status: <i>Text Copied Succussfully </i></div>
        </div>
      </div>
  </div>

 

  

 <script src="./script.js"></script> 
</body>
</html>
